<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页示例</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>这是一个简单的网页示例</h1>
    <p>这是一个包含标题（h1），段落（p），有序列表（ol）和表格的网页示例。</p>

    <h2>有序列表示例：</h2>
    <ol>
        <li>第一条</li>
        <li>第二条</li>
        <li>第三条</li>
    </ol>

    <h2>表格示例：</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>城市</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>唐青良</td>
                <td>25</td>
                <td>成都</td>
            </tr>
            <tr>
                <td>黄一舟</td>
                <td>18</td>
                <td>成都</td>
            </tr>
            <tr>
                <td>陈振坤</td>
                <td>19</td>
                <td>成都</td>
            </tr>
        </tbody>
    </table>
    <p>下面是一张图片示例：</p>
    <img src="static/蓝心羽.jpg" alt="示例图片">

    <p>这是一个示例链接：<a href="https://baidu.com" target="_blank">点击这里访问示例链接</a></p>
</body>
</html>
