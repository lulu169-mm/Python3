<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subdomain 1</title>
    <script>
        document.domain = 'localhost';

        function sendMessage() {
            const otherWindow = window.open('http://localhost:8002/sub2.html');
            if (otherWindow) {
                otherWindow.postMessage('你好', 'http://localhost:8002');
            } else {
                alert('窗口未能打开，请检查浏览器设置');
            }
        }
        window.addEventListener('message', (event) => {
            if (event.origin === 'http://localhost:8002') {
                alert('接收信息: ' + event.data);
            }
        });
    </script>
</head>
<body>
    <h1>sub1</h1>
    <button onclick="sendMessage()">发送消息</button>
</body>
</html>
