<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>蛋糕商城用户注册</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/style.css">

<style>
/* 重置样式 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 导航栏样式 */
.navbar {
  background-color:gainsboro;
  border-bottom: 1px solid #ddd;
  padding: 20px 0;
  text-align: left; /* 将导航栏的文本内容居中显示 */
}

.navbar-nav {
  display: inline-block; /* 修改为行内块元素 */
}

.navbar-nav > li {
  display: inline-block;
  /* 删除 width 属性，使得每个导航项根据内容自动调整宽度 */
}

.navbar-nav > li > a {
  font-size: 20px;
  color: #333;
  text-decoration: none;
  transition: color 0.3s;
  padding: 10px 15px; /* 添加内边距 */
}

.navbar-nav > li > a:hover {
  color: #ff6700;
}

.navbar-right {
  margin-left: auto;
}

/* 登录和注册链接样式 */
.navbar-nav > li:last-child > a {
  margin-right: 0;
}

.navbar-nav > li:last-child > a:hover {
  color: #007bff;
}

/* 搜索框样式 */
.search-box input[type="text"] {
  padding: 12px;
  border: 3px solid #ccc;
  border-radius: 10px;
  width: 600px; /* 调整输入框宽度 */
  margin-right: 1px; /* 添加右侧间距 */
}

.search-box button {
  padding: 15px 25px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* 购物车图标样式 */
.cart-icon {
  position: relative;
}

.cart-icon .glyphicon-shopping-cart {
  font-size: 20px;
  color: #333;
}

.cart-icon .cart-num {
  position: absolute;
  top: -8px;
  right: -8px;
  background-color: #007bff;
  color: white;
  padding: 4px 8px;
  border-radius: 50%;
  font-size: 12px;
}

/* 表单样式 */
.register {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f8f9fa;
}

.register h3 {
  margin-bottom: 20px;
  text-align: center;
}

.input {
  margin-bottom: 15px;
}

.input input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.input span {
  display: block;
  text-align: left;
  margin-bottom: 5px;
  font-weight: bold;
}

.register-but {
  margin-top: 20px;
  text-align: center;
}

.register-but input[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* 响应式样式 */
@media (max-width: 768px) {
  .navbar-brand,
  .navbar-nav > li,
  .navbar-right > li {
    display: block;
    text-align: center;
    margin: 10px 0;
  }

  .search-box {
    margin-bottom: 10px;
  }

  .register {
    width: 90%;
  }
}
</style>
</head>
<body>
<div class="header">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header"></div>
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">蛋糕分类</a></li>
                    <li><a href="#">热销蛋糕</a></li>
                    <li><a href="#">新品蛋糕</a></li>
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="search-box">
                        <input type="text" placeholder="请输入你想搜索的蛋糕">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索</button>
                    </li>
                    <li class="cart-icon">
                        <a href="goods_cart.jsp">
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="account">
    <div class="container">
        <div class="register">
           <form action="/user_register" method="post">
            <div class="register-top-grid">
               <h3>注册新用户</h3>
               <div class="input">
                <span>用户名<label style="color: red;">*</label></span>
                 <input type="text" name="username" placeholder="请输入用户名" required="required">
                </div>
                <div class="input">
                <span>密码<label style="color: red;">*</label></span>
                 <input type="password" name="password" placeholder="请输入密码" required="required">
                </div>
                <div class="input">
                <span>收货人<label style="color: red;">*</label></span>
                 <input type="text" name="name" placeholder="请输入收货人" required="required">
                </div>
                    <div class="input">
                <span>收货电话<label style="color: red;">*</label></span>
                 <input type="text" name="phone" placeholder="请输入收货电话" required="required">
                </div>
                <div class="input">
                <span>收货地址<label style="color: red;">*</label></span>
                 <input type="text" name="address" placeholder="请输入收货地址" required="required">
                </div>
                <div class="clearfix"></div>
                <div class="register-but">
                <input type="submit" value="提交">
                </div>
                </form>
              </div>
        </div>
    </div>
</div>
</body>
</html>
